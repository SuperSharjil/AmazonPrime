<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/static/stylesheets/bootstrap.css">
	<link rel="stylesheet" href="/static/stylesheets/styles.css">
	<script src="/static/stylesheets/jquery.min.js"></script>
	<script src="/static/stylesheets/rating.min.js"></script>
	<script src="/static/stylesheets/bootstrap.bundle.js"></script>
	<script src="/static/stylesheets/bootstrap.min.js"></script>
	<link rel="icon" href="/static/images/icon.bmp" type="image/bmp">
	{% block head %}
	<title>Amazon Prime Video</title>
	{% endblock %}

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	<a class="navbar-brand" href="/video/"><img src="/static/images/logo.png" height="40" width="130"></a>
  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	<div class="collapse navbar-collapse" id="navbarCollapse">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="/video/trending/">Trending</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/user/">Profile</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/video/movies/">Movies</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/video/series/">Series</a>
			</li>
		</ul>
		<form class="form-inline mt-2 mt-md-0" action="/video/search/" method="get">
			<input class="form-control mr-sm-2" type="text" placeholder="Find by titles" id="title" name="title">
			<button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
		</form>
	</div>
</nav>
<br><br><br>
<div style="padding:30px;">
{% block body %}
{% endblock %}
</div>
</body>
</html>
