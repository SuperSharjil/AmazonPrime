{% extends 'base.html' %}



{% block body %}

<form action="/user/changing-password/" method="get">
    <input type="text" placeholder="Password" id="password" name="password"><br>
    <input type="text" placeholder="Retype Password" id="re-password" name="re-password"><br>
    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Change Password</button>
</form>


{% endblock %}
